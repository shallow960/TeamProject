<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="함께마당" />
    <title>함께마당 기초 레이아웃</title>
</head>
<body id="main">
    <!-- 본문 바로가기 (키보드 접근) -->
    <div class="accessibility">
        <a href="#conteainer">본문 바로가기</a>
    </div>
    <div id="wrapper" class="page@@{key}">
        <header id="header">
            <!-- 헤더 탑 링크 박스 -->
            <div class="header_top_box">
                <div class="top_link_list">
                    <div class="link_item">
                        <a href="">로그인</a>
                    </div>
                    <div class="link_item">
                        <a href="">회원가입</a>
                    </div>
                </div>
            </div>
            <div class="header_inner">
                <h1 class="logo">
                    <a href="">
                        <img src="/Project/front-end/src/common/image/main/dp_logo.png" class="logo_image">
                        <span class="logo_text">함께마당</span>
                    </a>
                </h1>
                <div class="depth_area"> 
                    <nav id="depth">
                        <ul class="depth_list clearfix">
                            <li class="depth1_item">
                                <a href="">센터소개</a>
                                <ul class="depth2_list">
                                    <li class="depth2_item">
                                        <a href="">인사말</a>
                                    </li>
                                    <li class="depth2_item">
                                        <a href="">시설 소개</a>
                                    </li>
                                    <li class="depth2_item">
                                        <a href="">오시는 길</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="depth1_item">
                                <a href="">센터소개</a>
                                <ul class="depth2_list">
                                    <li class="depth2_item">
                                        <a href="">인사말</a>
                                    </li>
                                    <li class="depth2_item">
                                        <a href="">시설 소개</a>
                                    </li>
                                    <li class="depth2_item">
                                        <a href="">오시는 길</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="depth1_item">
                                <a href="">센터소개</a>
                                <ul class="depth2_list">
                                    <li class="depth2_item">
                                        <a href="">인사말</a>
                                    </li>
                                    <li class="depth2_item">
                                        <a href="">시설 소개</a>
                                    </li>
                                    <li class="depth2_item">
                                        <a href="">오시는 길</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="search_wrap">
                <!-- 오늘 날짜 & 온도/날씨-->
                <div class="info_box">
                    <!-- 날짜 -->
                    <div class="today_box">
                        <span class="today">2025년 7월 9일</span>
                    </div>
                    <!-- 온도 -->
                    <div class="weather_box">
                        <!-- 링크 클릭시 기상청으로 이동(오늘기준) -->
                        <a href="" class="weather_info" target="_blank" title="새창">
                            <span class="icon"></span>
                            <span class="temperature"><span class="ondo">33</span>℃</span>
                            <span class="weather">맑음</span>
                        </a>
                    </div>
                </div>
                <!-- 검색박스 -->
                <div class="search_box">
                    <form class="search_form" method="post">
                        <fieldset>
                            <legend class="skip"></legend>
                            <div class="search_item">
                                <div class="search_input">
                                    <!-- autocomplete - 이전에 검색했던 검색어 자동완성 속성 -->
                                    <!-- onkeypress - 사용자가 키를 눌렀을때 -->
                                    <label for="query" class="skip">검색어 입력</label>
                                    <input type="text" name="query" id="query" onkeypress="" class="sch_input" placeholder="검색어를 입력해주세요." autocomplete="off">
                                </div>
                                <div class="sch_btn_box">
                                    <!-- 버튼 클릭시 통합검색 페이지 이동 -->
                                    <a href="" id="btn_search" onclick="">검색 버튼 클릭</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </header>
        <div id="container" class="main">
            <section id="section1" class="section">
                
            </section>
            <section id="section2" class="section">

            </section>
            <section id="section3" class="section">

            </section>
        </div>
    </div>
</body>
</html>
